name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Copy deploy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "deploy/docker-compose.yml,deploy/Caddyfile"
          target: /opt/bikinibottom
          strip_components: 1

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GH_TOKEN
          script: |
            set -e
            cd /opt/bikinibottom

            # Create .env.production if it doesn't exist
            touch .env.production

            # Log in to GHCR to pull the image
            echo "${GH_TOKEN}" | docker login ghcr.io -u github-actions --password-stdin

            # Pull latest image
            docker compose pull

            # Start app first, then caddy (caddy depends on app health)
            docker compose up -d --remove-orphans

            # Wait for app to be healthy (up to 60s)
            echo "⏳ Waiting for app to start..."
            for i in $(seq 1 12); do
              if curl -sf http://localhost:3333/api/state > /dev/null 2>&1; then
                echo "✅ Deploy successful!"
                docker image prune -f
                exit 0
              fi
              echo "  Attempt $i/12 — waiting 5s..."
              sleep 5
            done

            # Failed — dump logs
            echo "❌ Health check failed after 60s"
            echo "=== App logs ==="
            docker compose logs --tail=100 app
            echo "=== Container status ==="
            docker compose ps
            exit 1
