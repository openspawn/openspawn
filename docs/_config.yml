title: BikiniBottom
description: Multi-Agent Coordination from the Deep üåä
url: https://openspawn.github.io
baseurl: /openspawn
repository: openspawn/openspawn

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: dark

plugins:
  - jekyll-remote-theme

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/

# Aux links (top-right)
aux_links:
  "‚≠ê Star on GitHub":
    - "https://github.com/openspawn/openspawn"

aux_links_new_tab: true

# Footer
footer_content: "Built with ü´ß by the BikiniBottom contributors. MIT License &copy; 2026."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: Live Demo
    url: https://bikinibottom.ai

# Exclude files from build
exclude:
  - strategy/viral-branding-research.md

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
