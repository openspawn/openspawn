# ── BikiniBottom + OpenSpawn VPS Docker Compose ──────────────────────────────
# Two containers:
#   - bikinibottom (port 3333) — BikiniBottom demo at bikinibottom.ai
#   - openspawn-platform (port 3334) — OpenSpawn landing at openspawn.ai
# System Caddy handles HTTPS reverse proxy (see /etc/caddy/Caddyfile on VPS)
#
# Expected at /opt/bikinibottom/docker-compose.yml on the VPS

services:
  app:
    image: bikinibottom:latest
    container_name: bikinibottom
    restart: unless-stopped
    environment:
      - SANDBOX_PORT=3333
      - SERVE_DASHBOARD=1
      - SANDBOX_READONLY=1
      - DASHBOARD_DIR=/app/dashboard-dist
      - NODE_ENV=production
    env_file:
      - .env.production
    ports:
      - "3333:3333"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3333/api/state"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  platform:
    image: openspawn-platform:latest
    container_name: openspawn-platform
    restart: unless-stopped
    environment:
      - PORT=3334
      - PLATFORM_DIR=/app/dist
      - NODE_ENV=production
    ports:
      - "3334:3334"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3334/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
