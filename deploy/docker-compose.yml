# ── BikiniBottom VPS Docker Compose ───────────────────────────────────────────
# Lean demo: sandbox server + dashboard (single container)
# System Caddy handles HTTPS reverse proxy (see /etc/caddy/Caddyfile on VPS)
#
# Expected at /opt/bikinibottom/docker-compose.yml on the VPS

services:
  app:
    image: ghcr.io/openspawn/openspawn:latest
    container_name: bikinibottom
    restart: unless-stopped
    environment:
      - SANDBOX_PORT=3333
      - SERVE_DASHBOARD=1
      - SANDBOX_READONLY=1
      - NODE_ENV=production
    env_file:
      - .env.production
    ports:
      - "3333:3333"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3333/api/state"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
