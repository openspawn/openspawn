<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BikiniBottom â€” The control plane your AI agents deserve</title>
    <meta name="description" content="A2A + MCP native orchestration with real-time dashboard. Open source multi-agent coordination." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Unregister any stale service workers at root scope
      // (dashboard SW was previously registered at / before moving to /app/)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          regs.forEach(function(r) {
            if (r.scope === location.origin + '/') r.unregister();
          });
        });
      }
    </script>
    <script type="module" src="/app/main.tsx"></script>
  </body>
</html>
