<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost in the Deep? üåä ‚Äî BikiniBottom</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåä</text></svg>" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(180deg, #0a1929 0%, #0f3460 50%, #1a2942 100%);
      color: white;
      overflow: hidden;
    }
    .container { text-align: center; position: relative; z-index: 10; }
    .code {
      font-size: 120px;
      font-weight: 900;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 16px;
    }
    .emoji { font-size: 64px; margin-bottom: 24px; animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    h1 { font-size: 28px; margin-bottom: 12px; color: rgba(255,255,255,0.9); }
    p { color: rgba(255,255,255,0.6); margin-bottom: 32px; font-size: 16px; }
    a {
      display: inline-block;
      padding: 12px 32px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(6,182,212,0.4); }

    /* Bubbles */
    .bubble {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(6,182,212,0.5), rgba(59,130,246,0.2));
      animation: rise 8s ease-in infinite;
    }
    @keyframes rise {
      0% { bottom: -20px; opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { bottom: 110%; opacity: 0; }
    }
    .bubble:nth-child(1) { left: 10%; width: 12px; height: 12px; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 30%; width: 8px; height: 8px; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 50%; width: 14px; height: 14px; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 70%; width: 6px; height: 6px; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 85%; width: 10px; height: 10px; animation-delay: 3s; }
  </style>
</head>
<body>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="container">
    <div class="emoji">üê°</div>
    <div class="code">404</div>
    <h1>Lost in the deep?</h1>
    <p>This page drifted away with the current. Let's get you back to the surface.</p>
    <a href="/">üåä Back to BikiniBottom</a>
  </div>
</body>
</html>
